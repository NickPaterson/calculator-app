<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<title>Calculator app</title>

<link href="styles.css" rel="stylesheet">
<link href="theme1.css" rel="stylesheet">

<!-- <link href="theme2.css" rel="stylesheet"> -->
<!-- <link href="theme3.css" rel="stylesheet"> -->


<link href="piccalilresets.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Calculator App</h1>
  </header>
  <main>
    <div class="theme">
      <h2>calc</h2>
      <p>THEME</p>
      <div class="theme-options">
        <div class="theme-n1">1</div>
        <div class="theme-n2">2</div>
        <div class="theme-n3">3</div>
        <div class="theme-bg">
          <div class="theme-dark"></div>
          <div class="theme-light"></div>
          <div class="theme-purple"></div>
        </div>
        
      </div>
    </div>
  
    <div class="cal">
      <div class="cal-output">399,981</div>
      <div class="cal-btns">
        <div id="cal-num-0" class="cal-btn cal-btn-num">0</div>
        <div id="cal-num-1" class="cal-btn cal-btn-num">1</div>
        <div id="cal-num-2" class="cal-btn cal-btn-num">2</div>
        <div id="cal-num-3" class="cal-btn cal-btn-num">3</div>
        <div id="cal-num-4" class="cal-btn cal-btn-num">4</div>
        <div id="cal-num-5" class="cal-btn cal-btn-num">5</div>
        <div id="cal-num-6" class="cal-btn cal-btn-num">6</div>
        <div id="cal-num-7" class="cal-btn cal-btn-num">7</div>
        <div id="cal-num-8" class="cal-btn cal-btn-num">8</div>
        <div id="cal-num-9" class="cal-btn cal-btn-num">9</div>

        <div id="cal-num-dot" class="cal-btn cal-btn-op">.</div>
        <div id="cal-op-plus" class="cal-btn cal-btn-op">+</div>
        <div id="cal-op-minus" class="cal-btn cal-btn-op">-</div>
        <div id="cal-op-divide" class="cal-btn cal-btn-op">/</div>
        <div id="cal-op-multiply" class="cal-btn cal-btn-op">x</div>

        <div id="cal-op-del" class="cal-btn cal-btn-op">DEL</div>
        <div id="cal-op-reset" class="cal-btn cal-btn-op">RESET</div>
        <div id="cal-op-equals" class="cal-btn cal-btn-op">=</div>

      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://nickpaterson.dev">Nick Paterson</a>.
    </div>
  </footer>
</body>
</html>
